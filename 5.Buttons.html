<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

initial-scale=1">

<title>
    Buttons
</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
    
    
    </style>
    
<script
        src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.
             js">
</script>
<script
        src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">

<body>
<div class="container-fluid">
    
    <a class="btn btn-link" href="#">go to YouTube</a>
    <button class="btn btn-primary btn-lg" type="submit">Reset</button>
    <input class="btn btn-info btn-sm active" type="button" value="Cancel">
<!--    //button is disabled -->
    <input class="btn btn-success btn-xs disabled" type="button" values="submit">
    <br/>
    <br/>
    <hr>
    
    <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-default">Backward</button>
        <button type="button" class="btn btn-default">Play</button>
        <button type="button" class="btn btn-default">Forward</button>        
    </div>
    <br/>
    <br/>
    
    <div class="btn-toolbar" role="toolbar">
        
        <div class="btn-group " role="group">
        <button type="button" class="btn btn-default">Backward</button>
        <button type="button" class="btn btn-default">Play</button>
        <button type="button" class="btn btn-default">Forward</button>        
        </div>
        
        <div class="btn-group " role="group">
        <button type="button" class="btn btn-default">Backward</button>
        <button type="button" class="btn btn-default">Play</button>
        <button type="button" class="btn btn-default">Forward</button>        
        </div>
        
        <div class="btn-group " role="group">
        <button type="button" class="btn btn-default">Backward</button>
        <button type="button" class="btn btn-default">Play</button>
        <button type="button" class="btn btn-default">Forward</button>        
        </div>
    </div>
    <br/>
    <hr>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Mid</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Right</button>
            </div>
        </div>
    <br/>
    <hr>
        <div class="btn-group btn-group-vertical" role="group">
        <button type="button" class="btn btn-default">Backward</button>
        <button type="button" class="btn btn-default">Play</button>
        <button type="button" class="btn btn-default">Forward</button>        
        </div>
    
    
    
    </div>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/j
    query.min.js">
